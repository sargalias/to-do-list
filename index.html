<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<div class="container">
	<h1>To Do List<span class="h1-span"><i class="fa fa-plus"></i></span></h1>
	<input type="text" name="new-item" placeholder="Add new todo">
	<ul>
		<li><span class="li-span"><i class="fa fa-trash"></i></span> Sample item 1</li>
		<li class="stripes"><span class="li-span"><i class="fa fa-trash"></i></span> Sample item 2</li>
		<li><span class="li-span"><i class="fa fa-trash"></i></span> Sample item 3</li>
	</ul>
</div>

<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
